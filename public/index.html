<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wiki-Search</title>
    <link rel="shortcut icon" type="image/ico" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="content flex flex-column">
        <header class="flex-0">
            <h1 class="logo">Wiki-Search</h1>
        </header>
        <nav>
            <ul class="list-unstyled flex flex-justify-center flex-wrap">
                <form action="https://www.wikipedia.org/search-redirect.php" id="wikiSearch" class="flex">
                    <input type="hidden" name="family" value="wikipedia">
                    <input type="hidden" name="language" value="en">
                    <label for="searchQuery" class="sr-only">Search Wikipedia.org</label>
                    <input type="text" name="search" id="searchQuery" placeholder="Search Wikipedia&hellip;">
                    <button type="submit">
                        <span class="sr-only">Search</span>
                        <img src="./images/search.svg" alt="Search" class="icon">
                    </button>
                </form>
                <div>
                    <label for="batchSize">Results per page: </label>
                    <select name="batchSize" id="batchSize">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="75">75</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </ul>
        </nav>
        <main class="flex-1">
            <div id="info"></div>
            <div id="response"></div>
        </main>
        <footer class="flex-0">
            <small>Copyright &copy; Sam-m-wlsn 2019</small>
        </footer>
    </div>
</body>
</html>
