<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wiki-Search</title>
    <link rel="shortcut icon" type="image/ico" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="content flex flex-column">
        <header class="flex-0">
            <h1 class="logo">Wiki-Search</h1>
        </header>
        <nav>
            <ul class="list-unstyled flex flex-justify-around">
                <form action="https://www.wikipedia.org/search-redirect.php">
                    <input type="hidden" name="family" value="wikipedia">
                    <input type="hidden" name="language" value="en">
                    <label for="searchQuery">Search En.wikipedia.org: </label>
                    <input type="text" name="search" id="searchQuery">
                    <button type="submit">Search</button>
                </form>
            </ul>
        </nav>
        <main class="flex-1">
            <div id="response"></div>
        </main>
        <footer class="flex-0">
            <small>Copyright &copy; Sam-m-wlsn 2019</small>
        </footer>
    </div>
</body>
</html>
